{% extends "base.html" %}

{% block content %}
  <h1>Compose</h1>
  <form action="" method="POST" name="compose">
    {{ form.hidden_tag() }}
    <p>Song title: {{ form.title(size=80) }}</p>
    <p>Description: {{ form.description(size=80) }}</p>
    <p>Notation: {{ form.notation(size=80) }}</p>
    <p><input type="submit" value="Submit"></p>
  </form>
{% endblock %}
